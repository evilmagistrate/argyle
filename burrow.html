<html>

<head>

<body>

<header id="top">

    <div id="banner">
        <div id="logo"><span id="logo_ralph">Ralph</span> Emrick</div>
        <nav>
            <a href="" id="portfolio_link"><span>&lt;</span>portfolio<span>&gt;</span></a>
            <a href="" id="contact_link"><span>&lt;</span>contact<span>&gt;</span></a>
        </nav>
    </div> <!--end of div id="banner"-->

</header>

<div id="wrapper">

    <div id="spotlight">
        <div id="burrow">
        <div class="imageWrapper">
            <div id="feature"><img src="img/burrow-packaging.jpg" alt="" /></div>
            <div class="thumbnailSlider">
                <a href="" class="emBiggen"><img src="img/burrow-packaging-th.jpg" alt="" /></a>
                <a href="" class="emBiggen"><img src="img/burrow-th.jpg" alt="" /></a>
                <a href="" class="emBiggen"><img src="img/burrow-th.jpg" alt="" /></a>
            </div><!--end of div class="thumnbailSLider"-->
        </div><!--end of div class="imageWrapper"-->
    </div> <!--end of div id="burrow"--></div>

    <div id="portfolio_gallery">
        <a href="gallery.html" class="showcard" id="card-burrow">
            <img src="img/burrow-th.jpg" alt="image of Burrow brand logo" class="thumbnail" />
        </a>
        <a href="gallery.html" class="showcard" id="card-nbrody">
            <img src="img/nbrody-th.jpg" alt="image of magazine mockup for typographical biography" class="thumbnail" />
        </a>
        <a href="gallery.html" class="showcard" id="card-eternal">
            <img src="img/eternal-th.png" alt="close up of landscape feature formed from discarded plastic water bottles" class="thumbnail" />
        </a>
        <a href="gallery.html" class="showcard" id="card-crbp">
            <img src="img/crbp-th.gif" alt="image of logo for Charles River Bike Path" class="thumbnail" />
        </a>
        <a href="gallery.html" class="showcard" id="card-everything">
            <img src="img/everything-th.jpg" alt="image of the word everything spelled out in red pepper on a cutting board" class="thumbnail" />
        </a>
        <a href="gallery.html" class="showcard" id="card-orangemochafrap">
            <img src="img/orangemochafrap-th.jpg" alt="a chalked illustration of oranges on a joyride in a jeep with a coffee bean and chocolate bar in the backseat" class="thumbnail" />
        </a>

    </div>

</div> <!--end of div id="wrapper"-->

<footer>

    <div id="copyright">
        Ralph Emrick
